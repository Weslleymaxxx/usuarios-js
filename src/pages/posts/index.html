<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Lista de Usuários</title>
</head>
<body>
    
    <header>
        <div class="container-header">
            <a href="/index.html"><img href="#" src="/img/logousers.jpg" alt="logo lista de usuários"></a>
            <a href="#">Posts</a>
            <a href="/src/pages/albums/index.html">Albuns</a> 
        </div>
    </header>

    <h1 style="text-align: center;">Posts</h1>
    <section>
        <div class="container-inputs-botoes">
            <div>
                <input type="text" id="input-nome" placeholder="Digite um nome de usuário válido">
                <button id="btn-buscar">Buscar</button>  
            </div>
        </div>
    
        <table class="table-posts">
            <thead>
                <tr>
                    <th style="color: rgb(161, 161, 161);">Título</th>
                    <th style="color: rgb(161, 161, 161);">Mensagem</th>
                    <th style="color: rgb(161, 161, 161);">Nome do usuário</th>
                </tr>
            </thead>
            <tbody id="posts-usuarios">
                
            </tbody>
        </table>
    </section>


            

    <script type="module" src="script.js"></script>
</body>
</html>
