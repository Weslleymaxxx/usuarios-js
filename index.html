<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Lista de Usuários</title>
</head>
<body>
    
    <header>
        <div class="container-header">
            <a href="/index.html"><img href="#" src="/img/logousers.jpg" alt="logo lista de usuários"></a>
            <a href="./src/pages/posts/">Posts</a>
            <a href="/src/pages/albums/index.html">Albuns</a> 
        </div>
    </header>

    <section>
        <div class="container-inputs-botoes">
            <div>
                <input type="text" id="input-nome" placeholder="Digite um nome válido">
                <button id="btn-buscar">Buscar</button>  
            </div>
            <div>
                <input type="text" id="input-cidade" placeholder="Digite o nome de uma cidade">
                <button id="btn-cidade">Buscar</button> 
            </div>
        </div>
            
        
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Cidade</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody id="usuarios">

            </tbody>
        </table>
    </section>


    <script type="module" src="/main.js"></script>
</body>
</html>
